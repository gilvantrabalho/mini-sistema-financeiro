<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/dashboard">Home</a></li>
        <li class="breadcrumb-item"><a href="#">Transações</a></li>
        <li class="breadcrumb-item active" aria-current="page">Lista</li>
    </ol>
</nav>

<div *ngIf="transactions && transactions.length == 0">
    <div class="col-md-6 mx-auto">
        <div class="alert alert-warning text-center">Nenhuma transação cadastrada</div>
    </div>
</div>

<div *ngIf="transactions && transactions.length > 0">
    <div *ngIf="isLoading" class="p-4 rounded bg-white">
        <div class="d-flex justify-content-center">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <p class="text-center">Carregando transações...</p>
    </div>

    <app-card-container>
        <div class="table-responsive">

            <div class="form-group col-md-3 mb-3">
                <label for="" class="form-label">Filtrar tipo: </label>
                <select (change)="filterType($event)" class="form-select">
                    <option value="">Selecione...</option>
                    <option [value]="entradaEnum">Entrada</option>
                    <option [value]="saidaEnum">Saída</option>
                </select>
            </div>

            <table class="table" *ngIf="!isLoading">
                <thead>
                    <tr>
                        <th>Tipo</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th>Descrição</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let transaction of transactions | paginate: { itemsPerPage: 5, currentPage: page }">
                        <td>
                            <div *ngIf="transaction.type == entradaEnum">
                                <div><span class="badge bg-success">ENTRADA</span></div>
                            </div>
                            <div *ngIf="transaction.type == saidaEnum">
                                <div><span class="badge bg-danger">SAÍDA</span></div>
                            </div>
                        </td>
                        <td>{{ transaction.value | currency:'BRL':'symbol':'1.2-2':'pt-BR' }}</td>
                        <td>{{ transaction.date | date: 'dd/MM/yyyy' }}</td>
                        <td>{{ transaction.description }}</td>
                        <td class="d-flex align-items-center justify-content-end">
                            <a routerLink="/transaction/{{transaction.id}}" class="btn btn-sm btn-info me-1"><i
                                    class="bi bi-eye text-white"></i></a>
                            <button (click)="confirmDelete(transaction.id)" class="btn btn-sm btn-danger me-1"><i
                                    class="bi bi-trash text-white"></i></button>
                            <a routerLink="/edit/transaction/{{transaction.id}}" class="btn btn-sm btn-primary">
                                <i class="bi bi-pencil text-white"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </app-card-container>

    <div class="d-flex justify-content-center">
        <pagination-controls *ngIf="!isLoading" (pageChange)="page = $event"></pagination-controls>
    </div>
</div>
